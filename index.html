<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8">
  <title>Pixel Art Maker!</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/js.js"></script>
</head>

<body>
  <h1>Lab: Pixel Art Maker</h1>

  <h2>Choose Grid Size</h2>
  <form id="sizePicker">
    Grid Height:
    <input type="number" id="input_height" name="height" min="1" max="50" value="6"> Grid Width:
    <input type="number" id="input_width" name="width" min="1" max="50" value="6">
    <input type="submit" value="Send">
    <div id="remove"><input type="submit" value="Remove Colors">
      <input type="submit" value="Remove Grid"></div>
  </form>

  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker">

  <h2 class="design">Design Canvas</h2>
  <table id="pixel_canvas"></table>

  <script src="designs.js"></script>
</body>

</html>
